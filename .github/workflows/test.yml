name: Run tests
on:
  push
jobs:

  tests:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]
    runs-on: ${{ matrix.os }}

    steps:

      - name: fetch code
        uses: actions/checkout@v3

      - name: get nox
        uses: excitedleigh/setup-nox@v2.1.0

      - name: run ward tests in nox environment
        run: nox -s test test_without_toml --force-color
        env:
          PYTHONIOENCODING: utf-8

      - name: upload coverage data as temporary artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-data
          path: ".coverage.*"

  coverage:

    runs-on: ubuntu-22.04
    needs: tests

    steps:

      - name: fetch code
        uses: actions/checkout@v3

      - name: get coverage data artifacts from recent tests
        uses: actions/download-artifact@v3
        with:
          name: coverage-data

      - name: get nox
        uses: excitedleigh/setup-nox@v2.1.0

      - name: combine coverage
        run: nox -s combine_coverage --force-color

      - name: upload coverage data to codecov.io
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.json
