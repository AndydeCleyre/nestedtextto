[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "nt2"
authors = [{name = "Andy Kluger"}]
dynamic = ["version", "description"]
license = {file = "LICENSE"}
keywords = ["NestedText", "json"]
classifiers = []
dependencies = ["cattrs", "nestedtext", "plumbum", "ruamel.yaml", "yamlpath"]
requires-python = ">=3.10"

[project.urls]
Home = "https://github.com/andydecleyre/nt2"

[project.scripts]
nt2json = "nt2.ui:NestedTextToJSON"
nt2yaml = "nt2.ui:NestedTextToYAML"
json2nt = "nt2.ui:JSONToNestedText"
yaml2nt = "nt2.ui:YAMLToNestedText"

[project.optional-dependencies]
dev = ["black", "flit", "ipython", "isort", "nestedtext", "plumbum", "rich", "ruff", "ssort", "taskipy", "ward"]
test = ["nestedtext", "plumbum", "ward"]
toml = ["rtoml"]

[tool.black]
line-length = 99
skip-string-normalization = true

[tool.isort]
line_length = 99
balanced_wrapping = true
combine_as_imports = true
multi_line_output = 6
use_parentheses = true

[tool.ruff]
line-length = 99

[tool.taskipy.tasks]
fmt = "./mk/fmt.zsh"
lock = "./mk/reqs.zsh"
install = "if [ $VIRTUAL_ENV ]; then pip install -r local-requirements.txt; else printf '%s\n' 'Please activate a venv first'; return 1; fi"
test = "ward"
# TODO: extended form, with descriptions

[tool.ward]
path = ["test"]
